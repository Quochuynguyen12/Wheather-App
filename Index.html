<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Hà Nội</span>
                <span>,</span>
                <span class="country"></span>
            </h1>
            <div class="time"></div>
            <div class="temperatire">
                <span class="value"> <sup>o</sup>C</span>
            </div>
            <div class="changetemperatire">
                <button id="toKelvin">Độ K</button>
                <button id="toFahrenheit">Độ F</button>
                <button id="toCelsius">Độ C</button>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="sun">
                    <i class="fa-regular fa-sun"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>


    <!-- <script type="module" src="privateApi.js"></script> -->
    <!-- <script type="module" src="app.js"></script> -->
    <!-- <script type="module" src="PrivateApi.js"></script> -->
    <script src="app.js"></script>
    <!-- <script type="module" src="server.js"></script> -->


</body>

</html>
